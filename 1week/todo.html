<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 투두</title>
    <style>
        h1 {
            color: blue;
            text-decoration: underline;
        }

        .wrap {
            display: flex;
        }

        .item {
            border: 1px solid gray;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            flex: 1 1 0;
        }

        .btn1 {
            width: calc(20% - 20px);
        }

        .btn1:hover {
            background-color: orange;
        }
    </style>

</head>

<body>
    <h1>오늘 할 일</h1>

    <div class="wrap">
        <div class="item">
            <h3>고양이 밥주기</h3>
            <p>고양이 물, 사료 챙겨주기</p>
            <button class="btn1">완료</button>
        </div>

        <div class="item">
            <h3>장보기</h3>
            <p>토마토,계란, 초콜렛 사기</p>
            <button>완료</button>
        </div>

    </div>

    <div class="wrap">
        <div class="item">
            <h3>코딩하기</h3>
            <p>리액트 강의 1주차 듣기</p>
            <button>완료</button>
        </div>

        <div class="item">
            <h3>코딩하기</h3>
            <p>리액트 강의 1주차 듣기</p>
            <button>완료</button>
        </div>
    </div>
</body>

</html>
